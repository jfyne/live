{{ define "title" }}Pagination Example{{ end }}
{{ define "view" }}
<style>
    .controls {
        margin-top: 1rem;
    }
</style>
<div class="list">
    <p>Showing page {{.Assigns.Page}}</p>
    {{range .Assigns.Items}}
        <div>{{.}}</div>
    {{end}}
</div>
<div class="controls">
    <div>
        <a live-patch href="?page={{.Assigns.NextPage}}">Next page via client patch</a>
    </div>
    <div>
        <button live-click="next-page" live-value-page="{{.Assigns.NextPage}}">Next page via serverside patch</button>
    </div>
</div>
{{ end }}
